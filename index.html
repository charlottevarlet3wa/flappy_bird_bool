<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="question">Question will appear here</div>
        <p class="bg-text" id="true">TRUE</p>
        <p class="bg-text" id="false">FALSE</p>
        <div class="controls-container" id="controls">
            <div class="controls">
                <h2>PAUSE</h2>
                <label for="liftControl">Bird Lift</label>
                <input type="range" id="liftControl" class="slider" min="1" max="10" step="1" value="4">
                
                <label for="gravityControl">Bird Gravity</label>
                <input type="range" id="gravityControl" class="slider" min="0.08" max="0.51" step="0.05" value="0.09">
                
                <label for="speedControl">Pipe Speed</label>
                <input type="range" id="speedControl" class="slider" min="0.4" max="1.6" step="0.15" value="0.5">
                
                <label for="frequencyControl">Pipe Interval</label>
                <input type="range" id="frequencyControl" class="slider" min="1" max="10" step="1" value="1">
                
                <div>
                    <label><input type="radio" name="difficulty" value="easy" id="easyMode" checked> Easy</label>
                    <label><input type="radio" name="difficulty" value="medium" id="mediumMode"> Medium</label>
                    <label><input type="radio" name="difficulty" value="hard" id="hardMode"> Hard</label>
                </div>
            </div>
        </div>
        <div class="congratulations-container" id="congratulations-container">
            <h2>Bravo !</h2>
        </div>
        <canvas id="canvas" width="320" height="480"></canvas>
        <script src="script.js"></script>
    </div>
</body>
</html>
